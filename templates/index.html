<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='icons/natureza.png') }}" type="image/png">
    <title>Reserva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <img src="{{ url_for('static', filename='img/image-background.jpg') }}">

    
    <section>
        <form action="/" method="post">
            
            

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" oninput="formatarTelefone(this)" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="quantidade_pessoas">Quantidade de Pessoas:</label>
            <input type="number" id="quantidade_pessoas" name="quantidade_pessoas" min="1" required>

            <button type="submit">Reservar Visita</button>
        </form>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    

</body>
</html>
