<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Dados</title>
</head>
<body>
    <h1>Todos os Dados</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Data</th>
            <th>Quantidade de Pessoas</th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{ dado[0] }}</td>
            <td>{{ dado[1] }}</td>
            <td>{{ dado[2] }}</td>
            <td>{{ dado[3] }}</td>
            <td>{{ dado[4] }}</td>
            <td>{{ dado[5] }}</td>
            <td>{{ dado[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
