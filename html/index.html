<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastro de Informações</title>

</head>
<body>


    <section><---Background da pagina inicial>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
      </section>

    <div class="signup-container">
        <h2>Dados para Reserva</h2>
        <form id="cadastroForm" action="./processar_formulario.php" method="post">
            <label for="username">Nome completo:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="numero">Número de telefone:</label>
            <input type="tel" id="numero" name="numero" required>

            <label for="cpf">CPF:</label>
            <input type="tel" id="cpf" name="cpf" required>

          
            <label for="data">Escolha uma data:</label>
            <input type="date" id="data" name="data" required>

     
            <p>  </p>
            <p>  </p>
          
            <label for="numeroParticipantes">Número de Participantes:  </label>
            <select id="numeroParticipantes" name="numeroParticipantes">
                <option value="1">1 pessoa</option>
                <option value="2">2 pessoas</option>
                <option value="3">3 pessoas</option>
                <option value="4">4 pessoas</option>
                <option value="5">5 pessoas</option>
            </select>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
            
            <button type="button" onclick="submitForm()">Cadastrar</button>
        </form>
        <script src="/js/script.js"></script>
    </div>
</body>
</html>
